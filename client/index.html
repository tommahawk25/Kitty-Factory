<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/web3.min.js"></script>
  <script src="./abi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">KITTY FACTORY</h1>
        <p class="c-white">Create your own kitty</p>
    </div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                <div class="cat" id="newCat">
                    <div class="ears">
                        <div class="ear left_ear">
                            <div class="inner_ear left_inner_ear"></div>
                        </div>
                        <div class="ear right_ear">
                            <div class="inner_ear left_inner_ear"></div>
                        </div>         
                    </div>
                    <div class="face">
                        <div class="eyes">
                            <span class="eye">
                                <div class="pupils">
                                    <div class="reflection1"></div>
                                    <div class="reflection2"></div>
                                </div>
                            </span>
                            <span class="eye">
                                <div class="pupils">
                                    <div class="reflection1"></div>
                                    <div class="reflection2"></div>
                                </div>
                            </span>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth">
                            <div class="teeth left_teeth"></div>
                            <div class="teeth right_teeth"></div>
                            <div class="tongue"></div>
                        </div>
                        <div class="spots">
                            <div class="spot spot1"></div>
                            <div class="spot spot2"></div>
                            <div class="spot spot3"></div>
                        </div>
                        <div class="whiskers">
                            <div class="whisker whisker_left whisker1"></div>
                            <div class="whisker whisker_left whisker2"></div>
                            <div class="whisker whisker_left whisker3"></div>
                            <div class="whisker whisker_right whisker4"></div>
                            <div class="whisker whisker_right whisker5"></div>
                            <div class="whisker whisker_right whisker6"></div>
                        </div>
                    </div>   
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnateeth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationColor"></span>
                         <span id="dnawhiskersColor"></span>
                         <span id="dnateethVariation"></span>
                         <span id="dnaanimation"></span>
                         <!-- <span id="dnaspecial"></span> -->
                    </b>
                </div>
            </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">
                <!-- Cat colors -->
                <div id="catColors">
                    <div class="form-group">
                        <label for="formControlRange"><b>Head color</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Teeth color</b><span class="badge badge-dark ml-2" id="teethcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="teethcolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Eyes color</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="eyescolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Ears color</b><span class="badge badge-dark ml-2" id="earscode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="earscolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Eye shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="eyeshape">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Decoration</b><span class="badge badge-dark ml-2" id="decorationName"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="decoration">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Decoration color</b><span class="badge badge-dark ml-2" id="decorationColorCode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="decorationcolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Whiskers color</b><span class="badge badge-dark ml-2" id="whiskerscode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="whiskerscolor">
                    <div class="form-group">
                        <label for="formControlRange"><b>Teeth</b><span class="badge badge-dark ml-2" id="teethVariation"></span></label>
                        <input type="range" min="1" max="2" class="form-control-range" id="teeth">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                        <input type="range" min="1" max="4" class="form-control-range" id="animation">
                    </div>
            </div>

            <div class="buttons">
                    <button id="random" type="button" class="btn btn-primary">Random kitty</button>
                    <button id="default" type="button" class="btn btn-primary">Default</button>
                    <button id="create" type="button" class="btn btn-success">Create kitty!</button>

            </div>

            </div>
            <br>

        </div>
        <br>
        <div class="c-white">Message</div></div>
        <div id="creationMessage" class="col-lg-11 cattributes m-2 light-b-shadow creationMessage"></div>
        <br>
        <br>
        <div  class="c-white"><b>SHOW YOUR KITTY</b></div>
        <div class="col-lg-15 catBox catBox2 m-2 light-b-shadow">
                
                    <label for="enterId">Enter kitty ID:</label>
                    <input type="text" class="" id="enterId" placeholder="">
    
                <button id="show" type="button" class="btn btn-primary">Show your kitty</button>
                <div class="cat2" id="newCat2">
                    <div class="ears2">
                        <div class="ear2 left_ear2">
                            <div class="inner_ear2 left_inner_ear2"></div>
                        </div>
                        <div class="ear2 right_ear2">
                            <div class="inner_ear2 left_inner_ear2"></div>
                        </div>         
                    </div>
                    <div class="face2">
                        <div class="eyes2">
                            <span class="eye2">
                                <div class="pupils2">
                                    <div class="reflection12"></div>
                                    <div class="reflection22"></div>
                                </div>
                            </span>
                            <span class="eye2">
                                <div class="pupils2">
                                    <div class="reflection12"></div>
                                    <div class="reflection22"></div>
                                </div>
                            </span>
                        </div>
                        <div class="nose2"></div>
                        <div class="mouth2">
                            <div class="teeth2 left_teeth2"></div>
                            <div class="teeth2 right_teeth2"></div>
                            <div class="tongue2"></div>
                        </div>
                        <div class="spots29">
                            <div class="spot29 spot129"></div>
                            <div class="spot29 spot229"></div>
                            <div class="spot29 spot329"></div>
                        </div>
                        <div class="whiskers2">
                            <div class="whisker2 whisker_left2 whisker12"></div>
                            <div class="whisker2 whisker_left2 whisker22"></div>
                            <div class="whisker2 whisker_left2 whisker32"></div>
                            <div class="whisker2 whisker_right2 whisker42"></div>
                            <div class="whisker2 whisker_right2 whisker52"></div>
                            <div class="whisker2 whisker_right2 whisker62"></div>
                        </div>
                    </div>   
                </div>
                <br>
                <div class="dnaDiv2" id="catDNA2">
                    <b>
                        Kitty ID:
                        <span id="kittyId2"></span>
                    </b>
                    <br>
                    <b>
                        Generation:
                        <span id="generation2"></span>
                    </b>
                    <br>
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody2"></span>
                         <span id="dnateeth2"></span>
                         <span id="dnaeyes2"></span>
                         <span id="dnaears2"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape2"></span>
                         <span id="dnadecoration2"></span>
                         <span id="dnadecorationColor2"></span>
                         <span id="dnawhiskersColor2"></span>
                         <span id="dnateethVariation2"></span>
                         <span id="dnaanimation2"></span>
                         <!-- <span id="dnaspecial"></span> -->
                    </b>

                </div>

        </div>
        <div class="col-lg-11 cattributes m-2 light-b-shadow">
    
            <button id="showAll" type="button" class="btn btn-primary">Show all your kitties' IDs</button>
            <div id="showAllKitties"></div>
        </div>
        <br>
        <br>
        <div class="c-white"><b>BREED KITTIES</b></div>
        <div class="col-lg-15 catBox catBox2 m-2 light-b-shadow">
                <form action="">
                    <label for="enterId1">Select kitty ID as dad:</label>
                    <input type="text" class="" id="enterId1" placeholder="">
                </form>
                    <label for="enterId2">Select kitty ID as mum:</label>
                    <input type="text" class="" id="enterId2" placeholder="">
                <form action="">
                    <button id="breedButton" type="button" class="btn btn-warning">Breed kitties</button>
                </form>
                <!-- <div id="breedMessage" class="col-lg-16 cattributes m-2 light-b-shadow"></div> -->
        </div>
        <div class="c-white">Message</div>
                <div id="creationMessage" class="col-lg-11 cattributes m-2 light-b-shadow creationMessage"></div>

        
       
    </div>    
    </div>
    <footer align="left">
        <p>tommahawk25 on January 2023</p>
    </footer>

  </body>
  <script src="./index.js"></script>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
  <script src="assets/js/catFactory2.js"></script>

</html>
